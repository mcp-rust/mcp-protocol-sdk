# Dependabot configuration for automated dependency updates
version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 3
    reviewers:
      - "rishirandhawa"
    assignees:
      - "rishirandhawa"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      tokio:
        patterns:
          - "tokio*"
      serde:
        patterns:
          - "serde*"
      dev-dependencies:
        dependency-type: "development"
    
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "rishirandhawa"
    assignees:
      - "rishirandhawa"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "automated"
