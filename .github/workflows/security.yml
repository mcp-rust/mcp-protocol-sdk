name: Security

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.github/workflows/security.yml'
      - 'deny.toml'
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.github/workflows/security.yml'
      - 'deny.toml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "security"
          cache-on-failure: true

      - name: Install security tools
        run: |
          cargo install cargo-audit cargo-deny

      - name: Run cargo audit
        run: cargo audit --format json --output audit-results.json
        continue-on-error: true

      - name: Run cargo deny
        run: |
          cargo deny check advisories --format json > deny-advisories.json || true
          cargo deny check licenses --format json > deny-licenses.json || true
          cargo deny check bans --format json > deny-bans.json || true
          cargo deny check sources --format json > deny-sources.json || true

      - name: Generate security summary
        run: |
          echo "## 🔒 Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Audit results
          if jq -e '.vulnerabilities | length > 0' audit-results.json >/dev/null 2>&1; then
            echo "❌ **Cargo Audit**: Found vulnerabilities" >> $GITHUB_STEP_SUMMARY
            echo "**Vulnerabilities found:**" >> $GITHUB_STEP_SUMMARY
            jq -r '.vulnerabilities[] | "- \(.package.name) \(.package.version): \(.advisory.title)"' audit-results.json >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **Cargo Audit**: No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # License check
          if jq -e '. | length > 0' deny-licenses.json >/dev/null 2>&1; then
            echo "❌ **License Check**: Issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **License Check**: All licenses approved" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Full Reports**: Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: |
            audit-results.json
            deny-*.json
          retention-days: 30

      - name: Fail on vulnerabilities
        run: |
          if jq -e '.vulnerabilities | length > 0' audit-results.json >/dev/null 2>&1; then
            echo "Security vulnerabilities found!"
            exit 1
          fi
